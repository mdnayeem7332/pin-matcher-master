<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6" id="hideRandomSection">
                <div class="pin-generator half-width">
                    <input class="form-control" id="randomInput" type="text">
                    <button class="generate-btn" id="GeneratePin
                    " onclick="randomNumberInput()">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width" id="hideCalcolatorSection">
                    <input class="form-control" type="text" id="calcolatorInput">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                                <div class="button" onclick="calcolateInput(7)">7</div>
                                <div class="button" onclick="calcolateInput(8)">8</div>
                                <div class="button" onclick="calcolateInput(9)">9</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="calcolateInput(4)">4</div>
                                <div class="button" onclick="calcolateInput(5)">5</div>
                                <div class="button" onclick="calcolateInput(6)">6</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="calcolateInput(1)">1</div>
                                <div class="button" onclick="calcolateInput(2)">2</div>
                                <div class="button" onclick="calcolateInput(3)">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" id="removeCalcolatorLastChild" onclick="removeCalInputLastChild()"><</div>
                                    <div class="button" onclick="calcolateInput(0)">0</div>
                                    <div class="button" id="cleanCalInput" onclick="cleanCalcolateInput()">C</div>
                                </div>
                                <div>
                                    <button type="submit" class="submit-btn" id="submitButton" onclick="testRandomEquality()">Submit</button>
                                    <p class="action-left">3 try left</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="notify-section">
                <p class="notify" id="showNotMatchAlert">❌ Pin Didn't Match, Please try again</p>
                <p class="notify" id="showMatchAlert">✅ Pin Matched... Secret door is opening for you</p>
            </div>
    <script src="script.js"></script>
</body>
</html>
